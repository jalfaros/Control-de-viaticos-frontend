<div class="col animate__animated animate__fadeIn">
    <div class="card shadow p-3 mb-5 bg-white rounded" style="width: auto">
      <div class="card-header" style="text-align: center;">
          <h1><strong>Centro Costo</strong> 
            <button  
              mat-fab matTooltip ="Agregar un Centro de costo" 
              color="primary" 
              class="agregar"
              (click)="addCentroCosto()"
>
              <mat-icon>add</mat-icon>
              </button>
  
          
          </h1>
          <div class="col">
            
          </div>
      </div>
      <div class="card-body">
        <!--Aquí va el alert-->
        <div *ngIf="centrosCostos.length == 0" class="alert alert-warning" style="text-align: center;" role="alert" >
          <span>
            No existen Centros de costos creados
          </span>
        </div>
        <table class="table" >
          <thead *ngIf="centrosCostos.length != 0" class="thead-dark" style="text-align: center;">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descripción</th>
              <th scope="col">Estado</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody style="text-align: center;">
            <tr *ngFor="let item of centrosCostos">
              <th>{{item.idCentroCosto}}</th>
              <td>{{item.descripcion}}</td>
              <td>
                    <span *ngIf="item.Estado === true" class="badge badge-primary">Activo</span>
                    <span *ngIf="item.Estado === false" class="badge badge-dark">Inactivo</span>
                 
              </td>
              <td  >
                  <button mat-icon-button
                  
                  matTooltip ="Editar Centro costo" >
                    <mat-icon class="amarillo" (click)="editCentroCosto(item)">edit</mat-icon>
                  </button>
  
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  
  </div>
