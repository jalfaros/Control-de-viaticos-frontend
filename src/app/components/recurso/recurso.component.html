<div class="col animate__animated animate__fadeIn">
  <div class="card shadow p-3 mb-5 bg-white rounded" style="width: auto;">
    <div class="card-header" style="text-align: center;">
      <h1>
        <strong>Recurso</strong>
        <button
          mat-fab
          matTooltip="Agregar un Recurso"
          color="primary"
          class="agregar"
          (click)="addRecurso()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </h1>
      <div class="col"></div>
    </div>
    <div class="card-body">
      <!--AquÃ­ va el alert-->
      <div
        *ngIf="recursos.length == 0"
        class="alert alert-warning"
        style="text-align: center;"
        role="alert"
      >
        <span>
          No existen Recursos creados
        </span>
      </div>
      <table class="table">
        <thead
          *ngIf="recursos.length != 0"
          class="thead-dark"
          style="text-align: center;"
        >
          <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
          <tr *ngFor="let item of recursos">
            <th>{{ item.cedula }}</th>
            <td>{{ item.nombre }}</td>
            <td>{{ item.apellido1 }} {{ item.apellido2 }}</td>
            <td>
              <span *ngIf="item.Estado === true" class="badge badge-primary">Activo</span>
              <span *ngIf="item.Estado === false" class="badge badge-dark">Inactivo</span>
            </td>
            <td>
              <button mat-icon-button matTooltip="Editar Recurso">
                <mat-icon class="amarillo" (click)="editRecurso(item)"
                  >edit</mat-icon
                >
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
